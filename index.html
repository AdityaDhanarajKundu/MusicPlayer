<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="musical-note.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e7c4fcb8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/TCASP-EP201-Large-Thumbnail-1080x608.jpg" alt="thumbnail" class="song-img">
            <h1>Galway Girl</h1>
            <p>Ed Sheeran</p>
            <audio src="media/Ed-Sheeran-Galway-Girl.mp3" controls></audio>
            <input type="range" value="0" id="progress">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
