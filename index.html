<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="musical-note.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e7c4fcb8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" class="circle"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/images.jpeg" alt="thumbnail" class="song-img">
            <h1 id="title">Galway Girl</h1>
            <p id="artist">Ed Sheeran</p>
            <audio src="media/Ed-Sheeran-Galway-Girl.mp3" id="song"></audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div class="prev"><i class="fa-solid fa-backward" class="prev"></i></div>
                <div class="ctrlIcon"><i class="fa-solid fa-play" id="playPause" class="ctrlIcon"></i></div>
                <div class="next"><i class="fa-solid fa-forward" class="next"></i></div>
            </div>
        </div>
        <div class="queue">
            <div class="songs">
                <img src="media/images.jpeg" alt="galway" id="galway">
                <span class="song-name">Galway Girl</span>
            </div>
            <div class="songs">
                <img src="media/What_Makes_You_Beautiful_Album_Cover.jpg" alt="oneD" id="oneD">
                <span class="song-name">What Makes You Beautiful</span>
            </div>
            <div class="songs">
                <img src="media/lovemelikeyoudo.jpeg" alt="love" id="love">
                <span class="song-name">Love Me Like You Do</span>
            </div>
            <div class="songs">
                <img src="media/bhulado.jpg" alt="bhulado" id="bhulado">
                <span class="song-name">Bhula Do</span>
            </div>
            <div class="songs">
                <img src="media/TLT.jpeg" alt="local" id="local">
                <span class="song-name">Aaoge Tum Kabhi</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
